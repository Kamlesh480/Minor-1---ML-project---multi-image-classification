<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS\front_page.css" />
        <link href="http://fonts.cdnfonts.com/css/geomanist" rel="stylesheet" />
        <script src="JS\front_page.js"></script>
    </head>

    <body>
        <div class="background">
            <div class="title">
                <h1>Welcome to IMAGify</h1>
                <p>
                    Please enter name of the objects for which you want to train ML model.
                </p>
            </div>
            <div class="form_style">
                <form id="form" onsubmit="return false;">
                    <div class="input1">
                        <input
                            type="text"
                            placeholder="Objact Name 1"
                            id="userInput1"
                        />
                    </div>
                    <div class="input2">
                        <input
                            type="text"
                            placeholder="Objact Name 2"
                            id="userInput2"
                        />
                    </div>
                    <div class="input3">
                        <input
                            type="text"
                            placeholder="Objact Name 3"
                            id="userInput3"
                        />
                    </div>
                    <div class="input4">
                        <input
                            type="text"
                            placeholder="Objact Name 4"
                            id="userInput4"
                        />
                    </div>
                    <div class="input5">
                        <input
                            type="text"
                            placeholder="Objact Name 5"
                            id="userInput5"
                        />
                    </div>
                    <div class="submit">
                        <button
                            type="submit"
                            class="sb_btn"
                            onclick="othername()"
                        >
                            SUBMIT
                        </button>
                    </div>
                </form>
                <div class="container">
                    <a href="rpsls1.html" target="targetframe">
                        <button class="btn">
                            <span>capture </span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
